<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="./assets/icon.png">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="logo container-fluid d-flex justify-content-between">
        <div>
            <img src="./assets/logo1.png" class="img-logo" alt="Logo de alura">
        </div>
        <div class="fa-2x p-3">
            <a class="redes-a" href="https://www.linkedin.com/in/ignacio-caceres-dev/" target="_blank"><i
                    class="fa-brands fa-linkedin fa-2xl"></i></a>
            <a class="redes-a" href="https://github.com/nachocaceres" target="_blank"><i
                    class="fa-brands fa-github fa-2xl"></i></a>
        </div>
    </header>
    <main class="container-fluid ">
        <div class="row">
            <div class="col div-1">
                <textarea name="" id="cajatexto" cols="35" rows="11" class="cajadetexto"
                    placeholder="Ingrese el texto aqui"></textarea>
                <p class="info"><i class="fa-solid fa-circle-exclamation p-2"></i>Solo letras minusculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptador botones-f" id="encriptar">Encriptar</button>
                    <button class="desencriptador botones-f" id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="col col-lg-3 div-2">
                <div class="divmunieco">
                    <img class="munieco" id="munieco" src="./assets/munieco.png" alt="">
                    <h2 id="h2munieco">Ningun mensaje fue encontrado</h2>
                    <p id="pmunieco">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="contenedor">
                    <p class="resultado ocultar" id="resultado"></p>
                </div>
                <div>
                    <button class="copiar ocultar botones-f" id="copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <!-- SWEETALERT2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ac23d67988.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
